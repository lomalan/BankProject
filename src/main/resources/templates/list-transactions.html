<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Transactions</title>
</head>
<body>

<div class="container">
    <h3>Find Transactions By User Email</h3>
    <form action="#" th:action="@{/transact/list/client}" th:object="${client}" method="get">
        <input type="text" required th:field="*{email}" placeholder="Please Enter Client Email" class="form-control mb-4 col-4">
        <button class="btn btn-info col-2" type="submit">Find</button>
    </form>

    <h3>Find Transactions By Period</h3>
    <form action="#" th:action="@{/transact/list/period}" th:object="${period}" method="get">
        <input type="datetime-local" th:field="*{from}" placeholder="From Date" class="form-control mb-4 col-4">
        <input type="datetime-local" th:field="*{to}" placeholder="To Date" class="form-control mb-4 col-4">
        <button class="btn btn-info col-2" type="submit">Find</button>
    </form>

    <h3>Accounts</h3>
    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Transaction date</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTransaction : ${transactions}">
            <td th:text="${tempTransaction.getTransactionDate()}"/>
            <td th:text="${tempTransaction.getAccountSender() == null ? null : tempTransaction.getAccountSender().getAccountNumber()}"/>
            <td th:text="${tempTransaction.getAccountReceiver() == null ? null : tempTransaction.getAccountReceiver().getAccountNumber()}"/>
            <td th:text="${tempTransaction.getAmount()}"/>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}">Back to Clients list</a>
</div>
</body>
</html>
