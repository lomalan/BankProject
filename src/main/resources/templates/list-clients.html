<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Client's List</title>
</head>
<body>
<div class="container">
    <h3>Bank Clients</h3>
    <hr>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempClient : ${clients}">
            <td th:text="${tempClient.getId()}"/>
            <td><a th:href="@{/account/list(clientId=${tempClient.getId()})}">
                <b th:text="${tempClient.getFirstName() + ' ' + tempClient.getLastName()}" />
            </a></td>
            <td th:text="${tempClient.getAddress()}"/>
            <td th:text="${tempClient.getEmail()}"/>
            <td th:text="${tempClient.getAge()}"/>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/showSaveClientForm}" class="btn btn-primary mb-3">
        Add Client
    </a>
    <br>
    <a th:href="@{/transact/list}" class="btn btn-primary mb-3">
        Transactions List
    </a>
</div>
</body>
</html>
</body>
</html>
